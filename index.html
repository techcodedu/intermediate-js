<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Input fields to add a new user (name, age, email).
    
    A button to submit the new user data.
    After submission, the new user should be added to the list. -->

    <div class="container mt-3">
      <h2>CRUD Users</h2>
      <!-- name, age email -->
      <div class="mt-4">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter the  name"
        />
      </div>
      <!-- age -->
      <div class="mt-4">
        <input
          type="text"
          class="form-control"
          id="age"
          placeholder="Enter your age Age"
        />
      </div>
      <!-- email -->
      <div class="mt-4">
        <input
          type="text"
          class="form-control mb-3"
          id="email"
          placeholder="Enter the users email"
        />
      </div>
      <!-- buttons -->
      <button id="saveUser" class="btn btn-primary">Save</button>
      <button id="updateUser" class="btn btn-info" style="display: none">
        Update
      </button>
      <!-- table to display the users -->
      <table class="table">
        <thead>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Actions</th>
        </thead>
        <tbody id="usersList">
          <!-- display data -->
        </tbody>
      </table>
    </div>
    <!-- end of the container form -->

    <script src="/app.js"></script>
  </body>
</html>
